<div id="categories">
  <div class="frame">
    <div class="bit-1">
      <h2>Categories</h2>
    </div>

    <div class="category-container" *ngFor="let category of categories">
        <a class="category-button" href="">
          <div class="category-image"><img class="object-fit" src="{{category.image}}"/></div>
          <div class="category-text">
            <h3>{{category.name}}</h3>
          </div>
        </a>
      </div>
  </div>
</div>
