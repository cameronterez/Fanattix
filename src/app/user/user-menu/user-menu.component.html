<div class="container bg-white p-4">
  <div class="row" *ngIf="loggedIn==true">
    <div class="col-md-12">
      <p>{{user.first_name}} {{user.last_name}}</p>
      <small>{{user.email}}</small>
      <ul class="list-group">
        <li class="list-group-item"><a routerLink="my-tickets">Tickets</a></li>
        <li class="list-group-item"><a routerLink="creator/my-events">My Events</a></li>
        <li class="list-group-item"><a routerLink="creator">Create Event</a></li>
        <li class="list-group-item">Account Settings</li>
        <li class="list-group-item">Profile</li>
        <li class="list-group-item text-danger" (click)="logout()" style="cursor:pointer;">Logout</li>
      </ul>
    </div>
  </div>

  <app-login *ngIf="loggedIn==false"></app-login>
</div>
