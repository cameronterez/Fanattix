<div id="ticket-purchase" class="body-padding">
  <div class="frame">
    <div class="bit-1">
      <h1>Purchase Tickets</h1>
    </div>
    <div id="purchase-card">
      <div class="bit-60">
        <div style="float: right">
          <h4 style="text-align: center;">Qty</h4>
          <input class="form-control" [(ngModel)]="quantity" type="number" name="quantity" min="1" max="{{option.number_total}}">
        </div>
        <h3>{{option.event_detail.name}}</h3>
        <h4><i class="fas fa-map-marker-alt"></i>&nbsp;{{option.event_detail.location}}</h4>
        <h4><i class="fas fa-clock"></i>&nbsp;{{option.event_detail.occurrences[0].date | date: 'medium'}}</h4><br>
        <p>You Are Purchasing <b>{{option.name}}</b><br><h4>${{option.price}} &bull; {{option.number_total}} Tickets Left</h4></p>
        
        
      </div>
      <div class="bit-40">
        <!--<button class="btn btn-primary" (click)="purchaseTicket(option.id)">Purchase</button>-->
        <app-stripe-ticket-purchase 
          [ticketPrice]="option.price" 
          [ticketOptionId]="option.id"
          [creatorId]="option.event_detail.creator"
          [quantity]="quantity"
          ></app-stripe-ticket-purchase>
      </div>
    </div>
  </div>
</div>
