<div class="body-padding">
	<div class="frame">
		<div class="bit-1">
		  <h2>My Tickets</h2>
		  <div class="row">    
		    <div class="col-md-6 offset-md-3 " *ngFor="let ticket of tickets">
		      <p>{{ticket.event_detail.name}}</p>
		      <p><small>location | {{ticket.event_detail.location}}</small></p>
		      <p><small>venue | {{ticket.event_detail.venue}}</small></p>
		      <a href="{{API_URL}}/ticket-service/{{ticket.id}}/"><button class="btn btn-sm btn-primary">View Ticket</button></a>
		    </div>
		  </div>
		</div>
	</div>
</div>
